<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div id="wrapper" class="w-screen h-screen  flex justify-center items-center bg-[#E966A0]">
        <div class="container lg:w-[20%] w-[90%] lg:h-3/5 h-[66%] bg-[#2B2730] rounded-lg flex flex-col p-8 text-white ">
            <h2 class="text-3xl mb-3 text-fuchsia-300">Currency Converter</h2>
                <form action="" class="flex flex-col mt-12 h-4/5 justify-start gap-5">
                    <label for="amount">Enter Amount</label>
                    <input class="bg-transparent border rounded-md w-full p-3 text-lg " value="1" type="text">
    
                    <div class="choices flex items-center justify-between ">
                        <div class="select-container">
                            <label for="from">From</label>
                            <div class="from text-black border flex rounded p-1">
                                <img class="w-8" src="https://flagsapi.com/US/flat/64.png" />
                                <select value="" class="bg-transparent text-white">
                                    <option name="" id="">INR</option>
                                    <option selected name="" id="">USD</option>
                                    <option name="" id="">AUD</option>
                                </select>
                            </div>
                        </div>
    
                        <i class="fa-sharp fa-solid fa-arrow-right-arrow-left text-lg mt-7"></i>
        
                        <div class="select-container">
                            <label for="to">To</label>
                            <div class="to text-black flex border rounded p-1">
                                <img class="w-8" src="https://flagsapi.com/IN/flat/64.png" />
                                <select class="bg-transparent text-white" value="">
                                    <option selected name="" id="">INR</option>
                                    <option name="" id="">USD</option>
                                    <option name="" id="">AUD</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <p id="msg">1 USD = 80 INR</p>
    
                    <button class="w-full bg-violet-600 rounded-lg p-3 mt-5 text-xl">Get Exchange Rate</button>
                </form>
            
        </div>
    </div>


    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>
</html>
