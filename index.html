<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="shortcut icon" href="icom.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div id="wrapper" class="relative w-screen h-screen  flex justify-center items-center bg-[#E966A0]">
        <div class="container lg:w-[20%] w-[90%] lg:h-2/4 h-[50%] bg-[#2B2730] rounded-lg flex flex-col p-8 text-white ">
            <h2 class="lg:text-3xl text-2xl mb-3 text-fuchsia-300">Currency Converter</h2>
                <form action="" class="flex flex-col lg:mt-3 h-4/5 justify-start gap-5">
                    <label for="amount">Enter Amount</label>
                    <input class="amount bg-transparent border rounded-md w-full lg:p-3 p-2 mt-[-1rem] text-lg " value="1" type="text">
    
                    <div class="choices flex items-center justify-between ">
                        <div class="dropdown">
                            <label for="from">From</label>
                            <div class="from text-black border flex rounded p-1">
                                <img class="lg:w-8 w-5" src="https://flagsapi.com/US/flat/64.png" />
                                <select name="from" class="outline-none bg-[#2B2730] text-white"></select>
                            </div>
                        </div>
    
                        <i class="fa-sharp fa-solid fa-arrow-right-arrow-left text-lg mt-7"></i>
        
                        <div class="dropdown">
                            <label for="to">To</label>
                            <div class="to text-black flex border rounded p-1">
                                <img class="lg:w-8 w-5" src="https://flagsapi.com/IN/flat/64.png" />
                                <select name="to" class="bg-[#2B2730] text-white outline-none"></select>
                            </div>
                        </div>
                    </div>
    
                    <p id="msg" class="text-center border lg:mt-3 lg:w-2/4 mx-auto bg-[#31363F] p-1">1 USD = 80 INR</p>
    
                    <button class="w-full bg-violet-600 rounded-lg p-2 lg:mt-5 lg:text-xl text-lg">Get Exchange Rate</button>
                </form>
        </div>
        
        <footer class="bg-[#2B2730] min-w-full p-1 text-center absolute bottom-0 left-50% text-white">
            <p>Made With &hearts; By <i>@rohit.web</i></p>
        </footer>
    </div>


    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
